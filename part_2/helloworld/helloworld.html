<head>
    <title>helloworld</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>

{{> hello}}
{{#each persons}}
  {{> person}}
{{/each}}
</body>

<template name="person">
    <li>{{firstname}} {{lastname}}</li>
</template>

<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>
