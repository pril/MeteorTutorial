<head>
    <title>helloworld</title>
</head>

<body>
<h1>Welcome to Meteor!</h1>
{{>loginButtons}}
{{#if currentUser}}
<form class="add-person">
    <input type="text" name="firstName"/>
    <input type="text" name="lastName"/>
    <input type="submit" name="Hinzuf&uuml;gen"/>
</form>
<p>Anzahl an Datens&auml;tzen:{{personscount}}</p>
{{#each persons}}
    {{> person}}
{{/each}}
{{> hello}}
{{/if}}
</body>

<template name="person">
    <li>
        <form><input type="text" id="personid" value="{{this._id}}" style="display:none"><input type="text"
                                                                                                id="firstname"
                                                                                                value="{{firstName}}">
            <input type="text" id="lastname" value="{{lastName}}"> <input type="button" id="change-person"
                                                                          value="&Auml;ndern"/><input type="button"
                                                                                                      id="remove-person"
                                                                                                      value="L&ouml;schen"/>
        </form>
    </li>
</template>

<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>
